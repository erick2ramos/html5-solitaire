        text-align: center;
      }
      #screen { display:block; margin:0 auto; background-color:#F0F; }
      .container{
        position: relative;
        float: left;
      }
      .controls{
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .controls button{
        float: right;
        margin-left: 10px;
      }
    </style>

    <div class='container'>
      <canvas id='screen' width='800' height='480'></canvas>
      <div class='controls'>
        <button onclick='app.input(0, ["draw", ""])'>Robar carta</button>
        <button onclick='app.input(0, ["hand", ""])'>A pila</button>
      </div>
    </div>
  </body>
